<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TapTapLuffy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="" href="./TapTapLuffy.css">

<body>

  <!-- Header Keys -->
  <header>
    <div id="keys">
      <div>Bongos
         <span class="key">A</span>
          <span class="key">D</span>
        </div>
      <div>Cymbal 
        <span class="key">C</span>
    </div>
      <div>Cowbell 
        <span class="key">F</span>
    </div>
      <div>Tambourine 
        <span class="key">B</span>
      </div>
      <div>Meow 
        <span class="key key-wide">SPACE</span>
      </div>
      <div>Piano 
        <span class="key">1</span> ... <span class="key">0</span>
      </div>
      <div>Marimba 
        <span class="key">Q</span> ... <span class="key">P</span>
      </div>
    </div>
    <img src="imgs/luffy's both hand on inst without inst.png" alt="luffy">
  </header>
