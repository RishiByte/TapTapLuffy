<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./TapTapLuffy.css">
</head>
<body>
    <div class="container">
        <header>
        <div class="keys">
         

        <!-- Keys -->
            <div id="bongos">
                <h1>Bongoo</h1>
                <span class="bongo" id="bongo1">A</span>
                <span class="bongo" id="bongo2">D</span>
            </div>
            <div id="Cymbal">
                <h1>Cymbal</h1>
                <span class="cymbal" id="cymbal1">C</span>
            </div>
            <div id="Cowbell">
                <h1>Cowbell</h1>
                <span class="cowbell" id="cowbell1">E</span>
            </div>
            <div id="Tambourine">
                <h1>Tambourine</h1>
                <span class="tambourine" id="tambourine1">B</span>
            </div>
            <div id="Piano">
                <h1>Piano</h1>
                <span class="piano" id="piano1">1</span>
                <span class="piano" id="piano2">...</span>
                <span class="piano" id="piano3">9</span>
                <span class="piano" id="piano4">0</span>
            </div>
            <div id="Marimba">
                <h1>Marimba</h1>
                <span class="marimba" id="marimba1">Q</span>
                <span class="marimba" id="marimba2">W</span>
                <span class="marimba" id="marimba3">...</span>
                <span class="marimba" id="marimba4">P</span>
            </div>
        

        </div>
               <!-- Character Section -->
         <div class="Whole">
            <div class="character">
                <img id="luffy" src="" alt="Character Image">
            </div>
         </div>

         </div>
    </div>
            

    
    </div>
</body>
</html>
