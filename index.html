<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TapTapLuffy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="" href="./style.css">
</head>

<body>

  <!-- Header Keys -->
  <header>
    <div id="keys">
      <div>Bongos
         <span class="key">A</span>
          <span class="key">D</span>
        </div>
      <div>Cymbal 
        <span class="key">C</span>
    </div>
      <div>Cowbell 
        <span class="key">F</span>
    </div>
      <div>Tambourine 
        <span class="key">B</span>
      </div>
      <div>Luffy
        <span class="key key-wide">SPACE</span>
      </div>
      <div>Piano 
        <span class="key">1</span> ... <span class="key">0</span>
      </div>
      <div>Marimba 
        <span class="key">Q</span> ... <span class="key">P</span>
      </div>
    </div>
    <!-- Character -->
    <img src="./imgs/BothHandsUp.png" alt="luffy" id="luffy">
    <img src="./imgs/LeftHand.png" alt="luffy" id="luffyleft">
    <img src="./imgs/RightHand.png" alt="luffy" id="luffyright">
    <img src="./imgs/BothDown.png" alt="luffy" id="luffyboth">

    <!-- Instruments -->
    <img src="./images/Bongo.png" alt="bongo" id="bongo">
    <img src="./images/Cowbell.png" alt="cowbell" id="cowbell">
    <img src="./images/Cymball.png" alt="cymbal" id="cymbal">
    <img src="./images/Tambourine.png" alt="tambourine" id="tambourine">
    <img src="./images/Keyboard.png" alt="keyboard" id="keyboard">
    <img src="./images/Marimba.png" alt="marimba" id="marimba">
    
  </header>
  <footer>Rishi Bhardwaj | <span id="rishi"><a href="https://github.com/RishiByte" target="_blank">RishiByte</a></span> || Pranav Thawait | <span id="pranav"><a href="https://github.com/Pranav00076" target="_blank">Pranav00076</a></span></footer>
  <script src="./script.js"></script>
</body>
